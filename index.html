<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="quiz-container">
        <h1>Welcome to the Quiz App!</h1>
        <button id="welcomeStartBtn">Start</button>
    </div>

    <!-- Category Selection -->
    <div id="category-selection" class="quiz-container hidden">
        <h2>Select a Category</h2>
        <select id="category">
            <option value="general">General Knowledge</option>
            <option value="physics">Physics</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="math">Math</option>
        </select>        
        <button id="startBtn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz" class="quiz-container hidden">
        <div id="timer">60:00</div>
        <h2 id="question">Question Text</h2>
        <div id="choices" class="choices"></div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="questionCounter">Question 1 of 10</p>
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result" class="quiz-container hidden">
        <h2>Quiz Complete!</h2>
        <p id="finalScore">Your score: 0 / 0</p>
        <button id="restartBtn">Restart Quiz</button>
        <button id="showAnswersBtn">Show Answers</button>
        <div id="answersList" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
